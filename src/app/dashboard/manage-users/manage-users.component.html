<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div class="container-fluid">
      <div class="row">
      <div class="col-md-2">
        <app-sidenav></app-sidenav>
      </div>
      <div class="col-md-8" style="margin-top: 3%;">
        <div class="container" style="margin-bottom: 4%;">
        <div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let book of books | async">
      <div class="card h-100" style="background-color: #f2e6e3;">
        <img [src]="book.photoUrl" class="card-img-top img-fluid" alt="{{ book.title }}" style="height: 300px; object-fit: contain; margin-top: 20px;">
        <div class="card-body d-flex flex-column">
         
          <h5 class="card-title ">{{ book.title }}</h5>
          <p class="card-text">By {{ book.author }}</p>
            <p class="card-text">{{ book.shortDescription }}</p>
            <p class="card-text">from: {{ book.username }}</p>
            <div class="mt-auto text-center">
          <button class="btn btn-outline-dark mx-2 " (click)="deleteProduct(book.id)"><i class="fas fa-trash-can" style="color:#a84221"></i> Delete</button>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
       
      </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
</html>
