<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
</head>

<body style="background-color: #e4d7d4;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6" style="margin-top: 2%;">
        <div class="card mb-4">
          <div *ngIf="userAddress" class="card-body" >
            <h2 class="card-title">Add Your Address</h2>
            <form (ngSubmit)="updateAddress()">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter Full Name" [(ngModel)]="userAddress.fullName" required>
              </div>
              <div class="mb-3">
                <label for="addressLine1" class="form-label">Address Line 1:</label>
                <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="Enter Address Line 1" [(ngModel)]="userAddress.addressLine1" required>
              </div>
              <div class="mb-3">
                <label for="addressLine2" class="form-label">Address Line 2:</label>
                <input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="Enter Address Line 2" [(ngModel)]="userAddress.addressLine2" >
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select class="form-select" id="country" name="country" [(ngModel)]="country" required [(ngModel)]="userAddress.country" >
                  <option value="" disabled selected>Select Country</option>
                  <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                </select>
              </div>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="state" class="form-label">city:</label>
                  <input type="text" class="form-control" id="city" name="city" placeholder="City" required [(ngModel)]="userAddress.city">
                </div>
                </div>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="state" class="form-label">State:</label>
                  <input type="text" class="form-control" id="state" name="state" placeholder="Enter State" required [(ngModel)]="userAddress.state">
                </div>
                <div class="mb-3">
                  <label for="zipCode" class="form-label">Zip Code:</label>
                  <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Enter Zip Code" required [(ngModel)]="userAddress.zipCode">
                </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required [(ngModel)]="userAddress.phone">
              </div>
              <button type="submit"  class="btn float-md-end ms-2" style="background-color: #b8948b;">Save Address</button>
            </form>
            <button (click)="goesBack()" class="btn float-md-end" style="background-color: #b8948b;"> Back </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<app-footer></app-footer>
