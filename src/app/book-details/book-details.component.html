<div class="container" style="margin-top: 5%; margin-bottom: 4%; padding-block: 50px;">
  <div class="card mb-3 shadow-sm" style="background-color: #f9f8f6;">
    <div class="row g-0">
      <div class="col-md-6">
        <!-- Apply styling to the image container -->
        <div style="margin-top: 4%;  margin-left: 20%; object-fit: contain; perspective: 1500px;">
          <img src="{{ book?.photoUrl }}" class="img-fluid sliding-image" alt="{{ book?.title }}"
            style="width: 300px; height: 500px; transform-style: preserve-3d; transform: rotateY(25deg); animation: rotateAndSlide 1s ease-out;">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-body" style="margin-top: 6%; margin-right: 6%;">
          <h2 class="card-title txt_title" [ngStyle]="{ 'font-family': getFontFamily(book?.title) }">{{ book?.title }}</h2>
          <p class="card-text txt_auth">By: {{ book?.author }}</p>
          <p class="card-text txt_desc">{{ book?.description }}</p>
          <p class="card-text price">Price: ${{ book?.price }}</p>
      
          <button (click)="addToCart()" class="btn btn-outline-dark" style="background-color: #5a5855; color:white">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<style>
  @keyframes rotateAndSlide {
    0% {
      transform: rotateY(25deg) translateX(100%);
    }
    100% {
      transform: rotateY(0) translateX(0);
    }
  }
</style>
