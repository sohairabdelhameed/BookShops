<div class="container" style="margin-bottom: 4%; padding-block: 50px;">
  <div class="container text-center mt-5">
    <h2 class="mb-4">What do you like to read today?</h2>
    <p class="lead txt">
      Explore our collection of fascinating books handpicked just for you!
      Find your next adventure, dive into captivating stories, and broaden your knowledge.
    </p>
  </div>
  
  <div class="row row-cols-1 row-cols-md-4" >
    <div class="col mb-4 animate__animated animate__fadeIn" *ngFor="let book of books$ | async" >
      <div class="card h-100" style="background-color:#f9f8f6;">
        <img [src]="book.photoUrl" class="card-img-top img-fluid" alt="{{ book.title }}" style="height: 300px; object-fit: contain; margin-top: 20px;" [routerLink]="['/books', book.id]">
        <div class="card-body d-flex flex-column">
         
          <h5 class="card-title ">{{ book.title }}</h5>
          <p class="card-text">By {{ book.author }}</p>
            <!-- <p class="card-text">{{ book.shortDescription }}</p> -->
            <p class="card-text">Price: ${{ book.price }}</p>
            <div class="mt-auto text-center">
       
              <button (click)="addToCartClicked(book.id)" class="btn mx-2" [ngClass]="{ 'hover-effect': cartHovered }" (mouseenter)="cartHovered = true" (mouseleave)="cartHovered = false">
                <i class="fas fa-shopping-cart" style="color:#a84221"></i>
              </button>
              
              <button (click)="addToFavorites(book.id)" class="btn mx-2" [ngClass]="{ 'hover-effect': favHovered }" (mouseenter)="favHovered = true" (mouseleave)="favHovered = false">
                <i class="fa-heart" [ngClass]="{ 'fas': isBookInFavorites(book.id), 'far': !isBookInFavorites(book.id) }" style="color: #a84221;"></i>
              </button>
              



          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
