<div style="padding-top: 3%;">
  <h3 class="text-center animate__animated animate__backInUp">What Tale Awaits Your Discovery?</h3>
</div>
<div>
   <div id="carouselExampleDark" class="carousel" style="margin-top: 3%;" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let book of books$ | async; let i = index" [class.active]="i === 0">
          <div class="container">
            <div class="row" style="margin-top: 3%;">
              
              <div class="col-md-6">
                <img [src]="book.photoUrl"  class="d-block w-50 mx-auto animate__animated animate__bounceIn" alt="Book Image" >
              </div>
              <div class="col-md-6 d-flex align-items-center pointer"[routerLink]="['/books', book.id]">
                <aside style="padding: 50px; color: #856158;">
                  <h4 class="animate__animated animate__fadeIn">{{book.title}}</h4>
                  <h5 class="animate__animated animate__fadeIn">{{ book.shortDescription }}</h5>
             
                </aside>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <button class="carousel-control-prev"  type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev" data-bs-theme="dark">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
