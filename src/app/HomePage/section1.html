<div>
    <h4 class="text-center">What do you like to read today?</h4>
    <div id="carouselExampleDark" class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let book of books$ | async; let i = index" [class.active]="i === 0">
          <div class="container">
            <div class="row" style="margin-top: 3%;">
              <div class="col-md-6">
                <img [src]="book.photoUrl" class="d-block w-50 mx-auto" alt="Book Image">
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <aside style="padding: 50px; color: #856158;">
                  <h4>{{ book.shortDescription }}</h4>
                  <!-- Display other book information as needed -->
                </aside>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
