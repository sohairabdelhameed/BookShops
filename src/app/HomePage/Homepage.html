<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #typed {
  font-size: 2.5rem;
}
.typed-cursor {
  font-size: 2.5rem;
}
  </style>
</head>
<body>

<section id="section0">
<div class="container position-absolute top-50 start-50 translate-middle text-white fw-semibold text-center">
        <h1> Transform Your Library:</h1>
          <span id="typed"></span>
      </div>
     </section>
 
     <section id="section1">
      <section-one></section-one>
    </section>
    <section id="section2">
     <div class="container">
      <div class="author-container row" *ngFor="let author of author$ | async;">
        <div class="text-content col-lg-6 col-12">
          <h2 class="h2txt animate__animated wow animate__backInLeft">{{ author.name }} {{ author.date }}</h2>
          <p class="ptxt animate__animated animate__fadeInRight">{{ author.about }}</p>
          <p class="ptxt animate__animated animate__fadeInRight">{{ author.famousLine }}</p>
        </div>
        <div class="image-content col-lg-4 col-12 offset-lg-2">
          <div class="text-image pattern-diagonal-lines-sm" >
            <img [src]="author.photoUrl" alt="{{ author.name }}" class="author-image animate__animated animate__fadeInLeftBig">
          </div>
        </div>
      </div>
     </div>
    </section>
    <section id="section3" class="section">
      <section-two></section-two>
  
    </section>
</body>

</html>
