<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your custom styles for validation messages */
        .error-message {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 d-none d-md-block">
                <img src="../../../assets/imges/reading.png" alt="Brand Logo" class="img-fluid" style="width: 50%; margin-left: 50px;">
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow" style="background-color:#f6eeec ; color: #956d63;">
                    <h2 class="text-center mb-4 animate__animated animate__backInLeft"> Welcome to Booktopia </h2>
                    <form (ngSubmit)="signIn()" #loginForm="ngForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
                            <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
                                <div *ngIf="emailInput.errors?.required">
                                    Email is required.
                                </div>
                                <div *ngIf="emailInput.errors?.email">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required minlength="6" #passwordInput="ngModel">
                            <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
                                <div *ngIf="passwordInput.errors?.required">
                                    Password is required.
                                </div>
                                <div *ngIf="passwordInput.errors?.minlength">
                                    Password must be at least 6 characters long.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-center">
                            <button type="submit" class="btn btn-primary me-3">Login</button>
                        </div>
                    </form>
                    <p class="text-center mt-3 custom-color">Or <a class="custom-link" (click)="goToSignUp()">Don't have an account? Register</a></p>
                    <p class="text-center mb-0"><a class="custom-link">Forgot password?</a></p>
                    <p class="text-danger text-center">{{ errorMessage }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
