<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
 
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 d-none d-md-block">
                <!-- Your Brand Logo or Image -->
                <img src="../../../assets/imges/reading.png" alt="Registration Image" class="img-fluid" style="width: 50%; margin-left: 50px;">
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow" style="background-color:#f6eeec ; color: #956d63;">
                    <h2 style="font-family: 'lobester';" class="text-center mb-4 animate__animated animate__backInRight">Registration</h2>
                    <form [formGroup]="registrationForm" (ngSubmit)="signUp()">
                      <div>
                          <label for="username">Username</label>
                          <input type="text" id="username" formControlName="username">
                          <div *ngIf="registrationForm.get('username').hasError('required') && (registrationForm.get('username').dirty || registrationForm.get('username').touched)"
                              class="error-message">
                              Username is required.
                          </div>
                      </div>
  
                      <div>
                          <label for="email">Email</label>
                          <input type="email" id="email" formControlName="email">
                          <div *ngIf="registrationForm.get('email').hasError('required') && (registrationForm.get('email').dirty || registrationForm.get('email').touched)"
                              class="error-message">
                              Email is required.
                          </div>
                          <div *ngIf="registrationForm.get('email').hasError('email') && (registrationForm.get('email').dirty || registrationForm.get('email').touched)"
                              class="error-message">
                              Please enter a valid email address.
                          </div>
                      </div>
  
                      <div>
                          <label for="password">Password</label>
                          <input type="password" id="password" formControlName="password">
                          <div *ngIf="registrationForm.get('password').hasError('required') && (registrationForm.get('password').dirty || registrationForm.get('password').touched)"
                              class="error-message">
                              Password is required.
                          </div>
                          <div *ngIf="registrationForm.get('password').hasError('minlength') && (registrationForm.get('password').dirty || registrationForm.get('password').touched)"
                              class="error-message">
                              Password must be at least 6 characters long.
                          </div>
                      </div>
  
                      <div>
                          <label for="confirmPassword">Confirm Password</label>
                          <input type="password" id="confirmPassword" formControlName="confirmPassword">
                          <div *ngIf="registrationForm.hasError('passwordMismatch') && (registrationForm.get('confirmPassword').dirty || registrationForm.get('confirmPassword').touched)"
                              class="error-message">
                              Passwords do not match.
                          </div>
                      </div>
  
                      <button type="submit" [disabled]="registrationForm.invalid">Sign Up</button>
                  </form>
                  <p>Already have an account? <a (click)="goToSignIn()">Sign In</a></p>
              </div>
          </div>
      </div>
    </div>

</body>
</html>
